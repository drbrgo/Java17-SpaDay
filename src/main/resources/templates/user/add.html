<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create a Profile</title>
</head>
<body>
<form method="post">
    <div class ="form-group">
        <label>Name
            <input type="text" name="username" class="form=control" th:value="${username}" required>
        </label>
    </div>
    <div class ="form-group">
        <label>Email
            <input type="email" name="email" class="form=control" th:value="${email}" required>
        </label>
    </div>
    <div class ="form-group">
        <label>Password
            <input type="password" name="password" class="form=control" required>
        </label>
    </div>
    <div class ="form-group">
        <label>Verify Password
            <input type="password" name="verifyPassword" class="form=control" required>
        </label>
    </div>
    <p class="error" th:if="${error}" th:text="${error}"></p>
    <div class="form-group">
        <input type="submit" value="Add User" class="btn btn-success">
    </div>
</form>
</body>
</html>
